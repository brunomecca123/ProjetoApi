<ion-content [fullscreen]="true" class="fundo">
  <ion-header>
    <ion-toolbar class="ion-text-center fundo">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ empresaLogada.nomeFantasia }}</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-menu class="fundo" contentId="main-content">
      <ion-toolbar class="ion-text-center fundo">
        <ion-header class="fundo">
          <ion-toolbar class="fundo">
            <ion-title> Menu </ion-title>
          </ion-toolbar>
        </ion-header>
        <br>
        <div class="clicavel" (click)="openPerfilEmpresa()">
          <ion-icon name="person-outline" class="itens-menu"></ion-icon>
          <ion-text><b> Perfil</b></ion-text>
        </div>
        <br>
        <div class="clicavel" routerLink="/home">
          <ion-icon name="exit-outline" class="itens-menu"></ion-icon>
          <ion-text><b> Sair</b></ion-text>
        </div>
        <br>
      </ion-toolbar>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let reserva of descricaoreservas">
      <ion-card>
        <ion-card-content>
          <ion-label>C칩digo da Reserva: {{ reserva.codReserva }}</ion-label>
          <ion-label>Data da Reserva: {{ reserva.dataReserva }}</ion-label>
          <ion-label>Hor치rio: {{ reserva.horario }}</ion-label>
          <ion-label>Quantidade de Lugares: {{ reserva.quantidadeLugar }}</ion-label>
          <ion-label>C칩digo do Usu치rio: {{ reserva.usuario.nomeUsuario }}</ion-label>
        </ion-card-content>
        <ion-buttons slot="end">
          <ion-button color="danger" (click)="confirmarReserva(reserva)">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
